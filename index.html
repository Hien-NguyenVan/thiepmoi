<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thiệp Mời Sinh Nhật</title>
  <style>
    body {
      background: #fff8e1;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    .card {
      background: #ffecb3;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    h1 {
      color: #d32f2f;
    }
    p {
      color: #5d4037;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🎉 Mời bạn đến dự sinh nhật! 🎂</h1>
    <p>Chúng tôi rất vui mừng được mời bạn tham dự bữa tiệc sinh nhật đặc biệt.</p>
    <p><strong>Thời gian:</strong> 18h00, Thứ Bảy, ngày 20/07/2025</p>
    <p><strong>Địa điểm:</strong> Nhà hàng ABC, Quận 1, TP.HCM</p>
    <p>Rất mong bạn sẽ đến chung vui cùng chúng tôi!</p>
  </div>
</body>
</html>
